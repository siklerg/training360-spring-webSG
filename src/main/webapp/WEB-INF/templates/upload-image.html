<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/page :: header">
</head>
<body>

	<div class="container">

		<h3 th:replace="fragments/page :: title"></h3>

		<form th:action="@{/upload-image}" th:object=${uploadImageForm} method="post" enctype="multipart/form-data">

			<div class="form-group">
				<label for="name-input" th:text="#{name}">Name:</label> 
				<input th:field="*{name}" class="form-control" id="name-input" />
			</div>
			
			<div class="form-group">
				<label for="file-input" th:text="#{file}">File</label> 
				<input type="file" th:field="*{file}" class="form-control-file" id="file-input" />
			</div>
			
			
			<button th:text="#{button.upload}" type="submit" class="btn btn-primary">Modify
				employee</button>
		</form>

		<p>
			<a th:href="@{/}" th:text="#{button.back}">Back</a>
		</p>
	</div>
</body>
</html>
