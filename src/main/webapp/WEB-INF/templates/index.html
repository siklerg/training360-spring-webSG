<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
			</tr>
		</thead>

		<tbody>
			<th:block th:each="employee : ${employees}">
				<tr>
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.name}"></td>
				</tr>
			</th:block>
		</tbody>
		
	</table>
</body>
</html>
