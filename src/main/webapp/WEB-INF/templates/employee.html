<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/page :: header">
</head>
<body>

	<div class="container">

		<h3 th:replace="fragments/page :: title"></h3>

		<form th:action="@{/employee/{id} (id=${employee.id})}" th:object=${employee} method="post">
			<div class="form-group">
				Id: <span th:text="${employee.id}"></span>
			</div>
			<div class="form-group">
				<label for="name-input">Name:</label> <input th:value="${employee.name}" th:name="name" class="form-control" id="name-input" />
			</div>
			<button type="submit" class="btn btn-primary">Modify
				employee</button>
		</form>

		<p>
			<a th:href="@{/}">Back</a>
		</p>
	</div>
</body>
</html>
